<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Koleksi — URBANSOLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="container" style="display: flex; align-items: center; justify-content: space-between;">
        <a class="brand" href="index.html">URBANSOLE</a>

        <nav style="display: flex; align-items: center; gap: 1rem">
          <ul class="nav">
            <li><a href="tambah-produk.html">Tambah Produk</a></li>
            <li><a href="register.html">Daftar</a></li>
          </ul>

          <button class="theme-toggle" onclick="toggleTheme()" id="themeToggleBtn">
            <svg id="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          
            <svg id="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>          
        </nav>
      </div>
    </header>

    <main class="container">
      <div style="display: flex; justify-content: space-between; align-items: center; margin: 1rem 0;">
        <h2 style="margin: 0">Koleksi</h2>

        <div style="display: flex; gap: 0.6rem">
          <select id="filter-category" class="select" style="padding: 0.5rem">
            <option value="">Semua Kategori</option>
            <option value="Sneakers">Sneakers</option>
            <option value="Apparel">Apparel</option>
          </select>

          <input id="search-input" class="input" type="search" placeholder="Cari produk..." style="width: 220px"/>
        </div>
      </div>

      <section>
        <div id="produk-grid" class="grid"></div>
      </section>
    </main>

    <footer class="container footer">
      <div>© <span id="year2"></span> URBANSOLE</div>
      <div style="color: var(--muted)">Designed with a modern aesthetic.</div>
    </footer>

    <script src="js/script.js"></script>
    <script>
      document.getElementById("year2").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
