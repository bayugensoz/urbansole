<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Jual Barang â€” URBANSOLE</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <div class="container">
            <a class="brand" href="index.html">URBANSOLE.</a>
            <a href="index.html" class="btn-outline" style="padding:8px 15px;">BATAL</a>
        </div>
    </header>

    <div class="container">
        <div class="form-box">
            <h2 style="font-family:'Archivo Black'; margin-top:0; border-bottom:3px solid #000; padding-bottom:1rem; margin-bottom:1.5rem;">PASANG IKLAN</h2>
            
            <form id="form-tambah">
                <div style="margin-bottom: 1rem;">
                    <label style="font-weight:bold; display:block; margin-bottom:0.5rem;">NAMA BARANG</label>
                    <input type="text" name="nama_produk" class="input" placeholder="Contoh: Nike Air Jordan 1" required>
                </div>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:1rem; margin-bottom: 1rem;">
                    <div>
                        <label style="font-weight:bold; display:block; margin-bottom:0.5rem;">HARGA (IDR)</label>
                        <input type="number" name="harga" class="input" placeholder="2500000" required>
                    </div>
                    <div>
                        <label style="font-weight:bold; display:block; margin-bottom:0.5rem;">KATEGORI</label>
                        <select name="kategori" class="input">
                            <option value="Sneakers">Sneakers</option>
                            <option value="Apparel">Apparel</option>
                        </select>
                    </div>
                </div>

                <div style="margin-bottom: 1rem;">
                    <label style="font-weight:bold; display:block; margin-bottom:0.5rem;">DESKRIPSI DETAIL</label>
                    <textarea name="deskripsi" class="input" rows="4" placeholder="Jelaskan kondisi barang, ukuran, minus, dll..." required></textarea>
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label style="font-weight:bold; display:block; margin-bottom:0.5rem;">FOTO PRODUK</label>
                    <input type="file" name="gambar" class="input" accept="image/*" style="padding: 10px;">
                    <small style="display:block; margin-top:5px; opacity:0.7;">*Format JPG/PNG. Jika kosong akan pakai gambar default.</small>
                </div>

                <button class="btn btn-primary" style="width:100%;">TAYANGKAN IKLAN</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
