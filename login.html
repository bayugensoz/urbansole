<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login — URBANSOLE</title>
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <header class="header">
        <div class="container header-flex">
            <a class="brand" href="index.html">URBANSOLE.</a>
            <a class="btn-outline" href="index.html" style="padding:5px 15px;">Batal</a>
        </div>
    </header>

    <main class="container container-register">
        <form id="form-login" class="form">
            <h2 class="register-title">WELCOME BACK</h2>

            <div class="form-stack">
                <div>
                    <label>Username / Email</label>
                    <input name="username" class="input" required placeholder="Nama panggung lo" />
                </div>

                <div>
                    <label>Password</label>
                    <input name="password" type="password" class="input" required />
                </div>

                <button class="btn-primary w-100" type="submit" style="margin-top:1rem;">MASUK</button>

                <p style="text-align:center; margin-top:1rem;">
                    Belum punya akun? <a href="register.html" style="font-weight:bold;">Gabung Club</a>
                </p>
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <h2 class="footer-brand">URBANSOLE.</h2>
            <p class="footer-tagline">Designed with Pure Chaos.</p>
            <div class="footer-copy">© 2025 All rights reserved.</div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
