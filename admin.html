<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Dashboard â€” URBANSOLE</title>
    <link href="css/style.css" rel="stylesheet" />
    <style>
        .admin-nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 1rem;
        }

        .admin-tab {
            background: none;
            border: none;
            font-weight: bold;
            cursor: pointer;
            padding: 0.5rem 1rem;
            opacity: 0.5;
        }

        .admin-tab.active {
            opacity: 1;
            border-bottom: 3px solid black;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .admin-table th,
        .admin-table td {
            border: 1px solid #ddd;
            padding: 0.75rem;
            text-align: left;
        }

        .admin-table th {
            background: #f5f5f5;
        }

        .status-badge {
            background: var(--yellow);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container header-flex">
            <a class="brand" href="index.html">URBANSOLE. ADMIN</a>
            <a class="btn-outline" href="index.html" style="padding:5px 15px;">Ke Website</a>
        </div>
    </header>

    <main class="container mt-3">
        <h1 class="page-title">DASHBOARD</h1>

        <div class="admin-nav">
            <button class="admin-tab active" onclick="switchTab('orders')">PESANAN MASUK</button>
            <button class="admin-tab" onclick="switchTab('products')">KELOLA PRODUK</button>
        </div>

        <div id="tab-orders">
            <div style="overflow-x:auto;">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>ID Order</th>
                            <th>Tanggal</th>
                            <th>Pelanggan</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Detail</th>
                        </tr>
                    </thead>
                    <tbody id="admin-orders-body">
                        <!-- Rendered by JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="tab-products" style="display:none;">
            <div style="margin-bottom:1rem; text-align:right;">
                <a href="tambah-produk.html" class="btn btn-primary">+ TAMBAH PRODUK</a>
            </div>
            <div style="overflow-x:auto;">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Gambar</th>
                            <th>Nama Produk</th>
                            <th>Kategori</th>
                            <th>Harga</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="admin-products-body">
                        <!-- Rendered by JS -->
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <script src="js/script.js"></script>
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.admin-tab').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('[onclick="switchTab(\'' + tab + '\')"]').forEach(el => el.classList.add('active'));

            document.getElementById('tab-orders').style.display = tab === 'orders' ? 'block' : 'none';
            document.getElementById('tab-products').style.display = tab === 'products' ? 'block' : 'none';
        }
    </script>
</body>

</html>
