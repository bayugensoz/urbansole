<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Daftar â€” URBANSOLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="container" style="display: flex; align-items: center; justify-content: space-between;">        
        <a class="brand" href="index.html">URBANSOLE</a>

        <button class="theme-toggle" onclick="toggleTheme()" id="themeToggleBtn">
            <svg id="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          
            <svg id="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>          
      </div>
    </header>

    <main class="container" style="max-width: 640px">
      <h2 style="margin-top: 1rem">Daftar Akun</h2>
      <form id="form-register" class="form" style="margin-top: 1rem">
        <div style="display: grid; gap: 0.8rem">
          <div>
            <label>Nama pengguna</label>
            <input name="username" class="input" required />
          </div>

          <div>
            <label>Email</label>
            <input name="email" type="email" class="input" required />
          </div>
          
          <div>
            <label>Password</label>
            <input name="password" type="password" class="input" required />
            <div style="font-size: 0.85rem; color: var(--muted); margin-top: 0.3rem;">
              Password disimpan secara lokal untuk kebutuhan antarmuka saja.
            </div>
          </div>

          <div style="display: flex; gap: 0.6rem; justify-content: flex-end">
            <a class="btn-cancel" href="index.html">Batal</a>
            <button class="btn btn-primary" type="submit">Daftar</button>
          </div>
        </div>
      </form>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
